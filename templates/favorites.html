{% extends 'base.html' %}

{% block content %}

<div class="jumbotron text-center hero-background-img" style="padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px">

    <!-- NAVBAR -->
    <nav class="main-navbar navbar navbar-expand navbar-dark">
        <a class="navbar-brand" href="/welcome">{ TWEET GENERATOR }</a>
        <div class="navbar-nav text-right">
            <!-- <a class="nav-item nav-link" href="/">More <span class="sr-only">(current)</span></a> -->
        </div>
    </nav>

    <!-- HEADER -->
    <div class="jumbotron-header-favorites">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="row">
                        <div class="col-md-8 offset-2">
                            <h1>Recent <span class="fab fa-twitter"></span> Favorites</h1>
                        </div>
                    </div>
                    {% for tweet in favorite_tweets %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card tweet-card-favorites">
                                <h5>"{{ tweet.data }}" - <i>{{ tweet.author }}</i></h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    </div>

    <!-- Form -->
    <div class="col-md-4 offset-4" style="padding-top: 5%">
        <div class="d-flex justify-content-center">
            <form action="/generate/{{ source_id }}" class='form-inline' method='POST'>
                <input type="hidden" name="from_save" value="False">
                <input type="hidden" name="num_sentences" value="{{ num_sentences }}">
                <button type="submit" class="generate-button btn mb-2">Generate More</button>
            </form>
        </div>

    </div>

    <!-- FOOTER -->
    <div style="position: absolute; left: 10px; bottom: 0px">
        <nav class="navbar navbar-expand navbar-dark">
            <div class="navbar-nav text-right">
                <a class="nav-item nav-link" href="/">Andrey Novichkov, 2019 <span class="sr-only">(current)</span></a>
            </div>
        </nav>
    </div>
</div>


{% endblock %}
